<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    :root{
        --bg-1:#0f1724;
        --bg-2:#071022;
        --accent:#6ee7b7;
        --accent-2:#60a5fa;
        --muted:rgba(255,255,255,0.08);
        --glass:rgba(255,255,255,0.04);
        --text:#e6eef8;
        --soft:rgba(255,255,255,0.06);
        --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
        margin:0;
        font-family:'Inter',system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        background:
            radial-gradient(1200px 600px at 10% 10%,rgba(96,165,250,0.08),transparent),
            radial-gradient(800px 400px at 90% 90%,rgba(110,231,183,0.06),transparent),
            linear-gradient(180deg,var(--bg-1),var(--bg-2));
        color:var(--text);
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
        display:flex;
        gap:24px;
        height:100vh;
        padding:28px;
    }
    .sidebar{
        width:300px;
        max-width:calc(100vw - 64px);
        background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
        border-radius:var(--radius);
        padding:20px;
        display:flex;
        flex-direction:column;
        backdrop-filter:blur(8px) saturate(120%);
        box-shadow:0 6px 30px rgba(2,6,23,0.6),inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .brand{
        display:flex;
        align-items:center;
        gap:12px;
        margin-bottom:18px;
    }
    .logo{
        width:44px;
        height:44px;
        display:grid;
        place-items:center;
        border-radius:10px;
        background:linear-gradient(135deg,var(--accent),var(--accent-2));
        box-shadow:0 6px 18px rgba(96,165,250,0.12),0 2px 6px rgba(0,0,0,0.4);
        font-weight:700;
        color:#04263b;
        font-size:18px;
    }
    .brand h1{font-size:16px;margin:0}
    .brand p{margin:0;font-size:12px;color:rgba(230,238,248,0.6)}
    .nav{
        display:flex;
        flex-direction:column;
        gap:8px;
        margin-top:8px;
    }
    .nav a{
        display:flex;
        gap:12px;
        align-items:center;
        padding:10px 12px;
        border-radius:10px;
        color:var(--text);
        text-decoration:none;
        font-weight:600;
        font-size:14px;
        transition:all .18s ease;
        background:transparent;
    }
    .nav a svg{opacity:.9}
    .nav a:hover{
        background:linear-gradient(90deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
        box-shadow:0 4px 14px rgba(2,6,23,0.5);
    }
    .nav a.active{
        background:linear-gradient(90deg,rgba(96,165,250,0.10),rgba(110,231,183,0.04));
        box-shadow:inset 0 0 0 1px rgba(255,255,255,0.02);
    }
    .nav .label{flex:1}
    .spacer{flex:1}
    .action{
        display:flex;
        gap:10px;
        align-items:center;
    }
    .btn{
        padding:10px 12px;
        background:linear-gradient(90deg,var(--accent),var(--accent-2));
        color:#04263b;
        font-weight:700;
        border-radius:10px;
        border:0;
        cursor:pointer;
        box-shadow:0 8px 20px rgba(96,165,250,0.12);
    }
    .outline{
        padding:9px 11px;
        border-radius:10px;
        background:transparent;
        border:1px solid rgba(255,255,255,0.04);
        color:var(--text);
        font-weight:600;
        cursor:pointer;
    }
    .main{
        flex:1;
        display:flex;
        flex-direction:column;
        gap:18px;
    }
    .topbar{
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:12px;
    }
    .search{
        display:flex;
        align-items:center;
        gap:12px;
        background:var(--glass);
        padding:10px 14px;
        border-radius:12px;
        width:480px;
        max-width:60vw;
    }
    .search input{
        background:transparent;
        border:0;
        color:var(--text);
        outline:0;
        font-size:14px;
        width:100%;
    }
    .user{
        display:flex;
        align-items:center;
        gap:12px;
    }
    .avatar{
        width:40px;
        height:40px;
        border-radius:50%;
        background:linear-gradient(135deg,var(--accent-2),var(--accent));
        display:grid;
        place-items:center;
        font-weight:700;
        color:#04263b;
        box-shadow:0 6px 18px rgba(96,165,250,0.12);
    }
    .content{
        background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
        border-radius:14px;
        padding:22px;
        flex:1;
        overflow:auto;
        box-shadow:0 10px 40px rgba(2,6,23,0.55),inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .cards{
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
        gap:16px;
        margin-bottom:18px;
    }
    .card{
        padding:16px;
        border-radius:12px;
        background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);
        border:1px solid rgba(255,255,255,0.02);
        min-height:88px;
    }
    small{color:rgba(230,238,248,0.6)}
    a.link{
        color:var(--accent-2);
        text-decoration:none;
        font-weight:600;
    }
    @media (max-width:900px){
        .wrap{padding:18px;gap:14px}
        .sidebar{width:86px;padding:12px}
        .brand h1,.brand p{display:none}
        .search{display:none}
        .nav a{justify-content:center}
        .nav a .label{display:none}
        .main{gap:12px}
    }
    .content::-webkit-scrollbar{height:10px;width:10px}
    .content::-webkit-scrollbar-thumb{
        background:linear-gradient(180deg,var(--accent),var(--accent-2));
        border-radius:999px;
    }
    .content::-webkit-scrollbar-track{background:transparent}
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrap">
        <div class="sidebar">
            <div class="brand">
                <div class="logo">FW</div>
                <div>
                    <h1>Firewallz</h1>
                    <p>Player Portal</p>
                </div>
            </div>
            {% block sidebar %}
            <nav class="nav">
                <a href="/firewallz/player/dashboard/" class="active">
                    <span class="label">Dashboard</span>
                </a>
                <a href="/firewallz/player/sports_registration/">
                    <span class="label">Register For a Sport</span>
                </a>
                <a href="/firewallz/player/profile/">
                    <span class="label">Profile</span>
                </a>
                <a href="/firewallz/player/logout/">
                    <span class="label">Logout</span>
                </a>
            </nav>
            {% endblock %}
        </div>
        <div class="main">
            <div class="content">
                {% block content %}
                <!-- Main content goes here -->
                {% endblock %}
            </div>
        </div>
    </div>
    {% block scripts %}
    <!-- Add your JS scripts here -->
    {% endblock %}
</body>
</html>
